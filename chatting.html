<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>KakaoTalk Clone Coding</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="jscript.js"></script>
</head>
<body>
<div class="container">
    <div class="menu">
        <ul>
            <li><a href=""><i class="fas fa-user fa-lg m_friends"></i></a></li>
            <li><a href="index.html"><i class="fas fa-comment fa-lg m_chat"></a></i></li>
            <li><a href=""><i class="fas fa-ellipsis-h m_more" fa-lg></a></i></li>
            <li><a href=""><i class="far fa-smile fa-lg m_emoji"></a></i></li>
            <li><a href=""><i class="far fa-calendar-check fa-lg m_calendar"></a></i></li>
            <li><a href=""><i class="far fa-bell-slash fa-lg m_notifi"></a></i></li>
            <li><a href=""><i class="fas fa-bars fa-lg m_menu"></a></i></li>
        </ul>
    </div>
    <div class="main">
        <div class="minmaxesc">
            <a href="" class="w_minimize"><i class="fas fa-minus fa-sm"></i></i></a>
            <a href="" class="w_maximize"><i class="far fa-window-maximize fa-sm"></i></a>
            <a href="" class="w_close"><i class="fas fa-times fa-sm"></i></a>
        </div>

        <div class="chatting">
            <i class="fas fa-chevron-left"></i>
            <div id="output">
                <button type="button" onclick="chatLoad()"></button>
                <script>
                    let data = sessionStorage.getItem('chatter');
                    document.write(data);


                </script>
            </div>
        </div>
    </div>

</div>
<div class="temp">
    Window's Size is too small!
</div>

</html>
